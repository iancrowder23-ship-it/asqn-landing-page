services:
  app:
    image: ghcr.io/iancrowder23-ship-it/asqn-landing-page:latest
    expose:
      - "3000"
    env_file: .env
    environment:
      - ORIGIN=https://asqnmilsim.us
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    depends_on:
      - app

networks:
  internal:

volumes:
  caddy_data:
  caddy_config:
